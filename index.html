<!doctype html>
<html lang="en">

<head>

    <title>ToDo App</title>
</head>

<body>
    <header>
        <div class="headerstuff">
            <h1 class="center" id="title">A ToDo App</h1>
            <h2 class="center" id="author">By Sara Lichtarge and Sai Damireddi</h2>
        </div>
    </header>

    <div class="top">
        <h3> Your To-Do List</h3>
    </div>
    <hr>

        <div id="container">
            <ul id="listOfItems">
                <li> 
                    <input class="completeBox" type="checkbox"> 
                    <p>test item 1</p>
                    <input class="deleteButton" type="button" name="deleteButton" value="X">
                </li>
                <li class="complete"> 
                    <input class="completeBox" type="checkbox">
                    <p>test item 2</p>
                    <input class="deleteButton" type="button" name="deleteButton" value="X">
                </li>
                <li>
                    <input class="completeBox" type="checkbox">
                    <p>test item 3</p>   
                    <input class="deleteButton" type="button" name="deleteButton" value="X">            
                </li>
                <li>
                    <input class="completeBox" type="checkbox">
                    <p>test item 4</p>
                    <input class="deleteButton" type="button" name="deleteButton" value="X">           
                </li>

            </ul>
        </div>

        <div id="newItem">
            <label for="newItemEnter">Add a new item:</label>
            <input type = "text" id="newItemEnter" value="" required>
            <input id="submitNewItem" type="submit" value="&#10003">
        </div>

        <script src="script.js"></script>
</body>
